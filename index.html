<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SVG Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <ul class="list-group-inline">
    <li class="center-text">
      <a class="block" href="#">
        <i>
          <svg><use xlink:href="images/dino-icons.svg#branchiosaurus" /></svg>
          <span class="block icon-text">Branchiosaurus</span>
        </i>
      </a>
    </li>
    <li class="center-text">
      <a class="block" href="#">
        <i>
          <svg><use xlink:href="images/dino-icons.svg#micropachycephalosaurus" /></svg>
          <span class="block icon-text">Micropachycephalosaurus</span>
        </i>
      </a>
    </li>
    <li class="center-text">
      <a class="block" href="#">
        <i>
          <svg><use xlink:href="images/dino-icons.svg#velociraptor" /></svg>
          <span class="block icon-text">Velociraptor</span>
        </i>
      </a>
    </li>
  </ul>

</body>
</html>
